# Statistik der DjVu-Dateien in der Wiki-Datenbank
# Anzahl, Ã¤lteste und neueste Datei
'wiki_djvu_stats':
  sql: |
    SELECT
      count(*) as files,
      DATE_FORMAT(min(img_timestamp), '%Y-%m-%dT%H:%i:%sZ') as oldest,
      DATE_FORMAT(max(img_timestamp), '%Y-%m-%dT%H:%i:%sZ') as newest
    FROM image
    WHERE img_media_type = 'OFFICE'
      AND img_minor_mime = 'vnd.djvu'
