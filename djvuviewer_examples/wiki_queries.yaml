# Statistik der DjVu-Dateien in der Wiki-Datenbank
# Anzahl, Ã¤lteste und neueste Datei
'wiki_djvu_stats':
  sql: |
    SELECT
      count(*) as files,
      min(img_timestamp) as oldest,
      max(img_timestamp) as newest
    FROM image
    WHERE img_media_type = 'OFFICE'
      AND img_minor_mime = 'vnd.djvu'
